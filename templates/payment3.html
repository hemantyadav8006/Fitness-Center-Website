 required <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/payment.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Fitness Center | Payment Page</title>
    <script>
        $(document).ready(function () {
            show_payment();
        })
        function show_payment() {
            $.ajax({
                type: 'GET',
                url: '/admin_data',
                data: {},
                success: function (response) {
                }
            })
        }

        function save_payment() {
            let name = $('#name').val();
            let member_mail = $('#email').val();
            let member_pin = $('#cvv').val();
            let card_number = $('#card_number').val();
            let years = $('#years').val();
            let months = $('#months').val();

            $.ajax({
                type: 'POST',
                url: '/admin_data',
                data: {
                    'name': name,
                    'member_mail': member_mail,
                    'member_pin': member_pin,
                    'card_number': card_number,
                    'years': years,
                    'months': months
                },
                // data: { 'give': 'data' },
                success: function (response) {

                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Name</h3>
                <div class="input-field">
                    <input id="name" type="text" placeholder="Enter Your Name..." required >
                </div>
            </div>
            <div class="owner">
                <h3>Email</h3>
                <div class="input-field">
                    <input id="email" type="email" placeholder="Enter Your Email..." required >
                </div>
            </div>
            <div>
                <h3>CVV</h3>
                <div class="input-field">
                    <input id="cvv" type="password" required >
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input id="card_number" type="number" placeholder="Enter Your Card Number..." maxlength="12" required >
                </div>
            </div>
        </div>
        <div class="third-row">
            Total Amount: (Class Drop-in)â‚¹6000
            <div class="selection">
                <div class="data">
                    Expiry Date:
                    <select name="years" id="years" required >
                        <option value="">Year</option>
                        <option value="2029">2029</option>
                        <option value="2028">2028</option>
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                    <select name="months" id="months" required >
                        <option value="">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="../static/mc.jpg" alt="mastercard">
                    <img src="../static/visa.png" alt="visa">
                    <img src="../static/pp.png" alt="paypal">
                </div>
            </div>
        </div>
        <button onclick="save_payment()" type="button" class="btn btn-warning mybtn">Create order</button>
    </div>
</body>

</html>
